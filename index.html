<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/sass/main.css">
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,700" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Fylo data storage component</title>
</head>

<body>

  <div class="container">
    <div class="upload">
      <img src="/images/logo.svg" alt="Fylo logo" class="upload__logo">
      <div class="upload__icons">
        <img src="/images/icon-document.svg" alt="icon document" class="upload__icon upload__icon--1">
        <img src="/images/icon-folder.svg" alt="icon folder" class="upload__icon upload__icon--2">
        <img src="/images/icon-upload.svg" alt="icon upload" class="upload__icon upload__icon--3">
      </div>
    </div>

    <div class="progress">
      <h1 class="progress__header">You've used <span>815 GB</span> of your storage</h1>
      <div class="progress__bar">
        <div class="progress__bar-background">

        </div>
        <div class="progress__bar-front">

        </div>
      </div>
      <div class="progress__status">
        <p class="progress__status-start">0 GB</p>
        <p class="progress__status-end">1000 GB</p>
      </div>
      <div class="progress__left">
        <h1 class="progress__left-number">185 <span class="progress__left-number-gb">GB left</span></h1>
      </div>
    </div>

  </div>

</body>
</html>
